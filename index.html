<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation pour un diner en tête à tête</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="background"></canvas>

    <div class="container">
        <h1>La Saint-Valentin </h1>
        <p class="question">Noémie, veux-tu aller au restaurant avec moi pour la Saint-Valentin ?</p>
        
        <div class="buttons-container">
            <button id="yesBtn" class="btn btn-yes">Oui ! </button>
            <button id="noBtn" class="btn btn-no">Non</button>
        </div>
        
        <div id="successMessage" class="success-message hidden">
            <h2>trop hâte hihi</h2>
            <p>J'ai hâte de passer un moment avec toi</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
